<div class="container">
  <section id="favorito">
<h2> Seu carrinho, finalize a compra:</h2>
<mat-grid-list cols="4" rowHeight="2:5">

      <div *ngFor="let livro of livros">
        <mat-grid-tile *ngIf="livro.favorito">
        <mat-card>
          <img mat-card-image [src]="livro.foto" [alt]="livro.titulo"/>
          <mat-card-content>
            <h2> {{livro.titulo}} </h2>
              <ul>
              <li> categoria: {{livro.categoria}}</li>
              <li> valor: {{livro.valor}}</li>
              <li> genêro: {{livro.genero}}</li>
              </ul>

            <mat-card-actions>

            <button mat-button (click)="verDetalhes(livro.id)">Mais informações</button>

            </mat-card-actions>

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
    </div>
  </mat-grid-list>
  </section>





  <section id="livrosdestaques">
<h2>Confira nossos livros em destaque:</h2>
<mat-grid-list cols="4" rowHeight="2:5">
  <mat-grid-tile *ngFor="let livro of livros">
    <mat-card>
      <img mat-card-image [src]="livro.foto" [alt]="livro.titulo"/>
      <mat-card-content>
        <h2> {{livro.titulo}} </h2>
          <ul>
           <li> categoria: {{livro.categoria}}</li>
           <li> valor: {{livro.valor}}</li>
           <li> genêro: {{livro.genero}}</li>
          </ul>

        <mat-card-actions>
          <button mat-button (click)="verDetalhes(livro.id)">Mais informações</button>
        </mat-card-actions>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
</div>
