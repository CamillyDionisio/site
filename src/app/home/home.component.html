
<div class="container">
  <section id="favorito">
<h2> ITENS SELECIONADOS- FINALIZE SEU PEDIDO:</h2>
<mat-grid-list cols="4" rowHeight="2:5">

      <div *ngFor="let livro of livros; let i = index">
        <mat-grid-tile *ngIf="livro.favorito">
        <mat-card>
          <img mat-card-image [src]="livro.foto" [alt]="livro.titulo"/>
          <mat-card-content>
            <h2> {{livro.titulo}} </h2>
              <ul>
              <li> categoria: {{livro.categoria}}</li>
              <li> valor: {{livro.valor}}</li>
              <li> genêro: {{livro.genero}}</li>
              </ul>

            <mat-card-actions>
            <button class="favorite" mat-button (click)="toogleFavorito(i)">
              <mat-icon>shopping_cart</mat-icon>
              </button>

            <button mat-button (click)="verDetalhes(livro.id)">Mais informações</button>

            </mat-card-actions>

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
    </div>
  </mat-grid-list>
  </section>


  <section id="livrosdestaques">
<h2>EXPLORE NOSSOS LIVROS EM DESTAQUE:</h2>
<mat-grid-list cols="4" rowHeight="2:5">
  <mat-grid-tile *ngFor="let livro of livros; let i = index">
    <mat-card>
      <img mat-card-image [src]="livro.foto" [alt]="livro.titulo"/>
      <mat-card-content>
        <h2> {{livro.titulo}} </h2>
          <ul>
           <li> categoria: {{livro.categoria}}</li>
           <li> valor: {{livro.valor}}</li>
           <li> genêro: {{livro.genero}}</li>
          </ul>

        <mat-card-actions>
          <button  class="favorite"
            [class]="livro.favorito === false ? 'favorite' : 'favorite-checked'"
            [title]="livro.favorito === false ? 'Adicionar aos favoritos' : 'Remover dos favoritos'"
            mat-button
            (click)="toogleFavorito(i)">
            <mat-icon aria-hidden="false" aria-label="Favoritos" fontIcon="favorite"></mat-icon>

          </button>
          <button mat-button (click)="verDetalhes(livro.id)">Mais informações</button>
        </mat-card-actions>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>
</div>
